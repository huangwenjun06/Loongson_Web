<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWFObject 2 static publishing example page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
		swfobject.registerObject("myId1", "9.0.0", "expressInstall.swf");
		swfobject.registerObject("myId2", "9.0.0", "expressInstall.swf");
		swfobject.registerObject("myId3", "9.0.0", "expressInstall.swf");
		</script>
	</head>
	<body>
		<div>	
			<object id="myId1" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="300" height="140">
                <object type="application/x-shockwave-flash" data="loongson.swf" width="300" height="140" wmode="opaque" style="background:blue"> </object>
			</object>
			<object id="myId2" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="300" height="140">
                <object type="application/x-shockwave-flash" data="loongson.swf" width="300" height="140" wmode="window" style="background:blue"></object>
			</object>
			<object id="myId3" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="300" height="140">
                <object type="application/x-shockwave-flash" data="loongson.swf" width="300" height="140" wmode="transparent" style="background:blue">
				<div>
					<h1>Alternative content</h1>
					<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
				</div>
				</object> 
			</object>
		</div>
	</body>
</html>
